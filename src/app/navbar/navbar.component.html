<div class="player_box">
  <div class="line"></div>
  <div class="text_button">
    <div class="text">
      <h2>All Mine</h2>
      <p>Kanye West</p>
    </div>
    <div class="player_button"></div>
  </div>
</div>
<ul class="function_button">
  <li *ngFor="let item of iconArr">
    <a [routerLink]="[item.routerLink ]" routerLinkActive="active">
      <div class="icon_box" [ngStyle]="{'background-image': 'url('+ item.normalUrl +')'}"></div>
    </a>
  </li>
</ul>
