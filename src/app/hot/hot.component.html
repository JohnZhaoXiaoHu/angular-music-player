<app-scroll>
  <div class="hot_box">
    <div class="slide_render_view">
      <div class="slide_wrapper">
        <app-slider #slider [sliderData]="hotData.slider">
          <div class="slide_content">
            <div class="slide_item" *ngFor="let item of hotData.slider">
              <a [href]="item.linkUrl">
                <img [src]="item.picUrl">
              </a>
            </div>
          </div>
        </app-slider>
      </div>
    </div>
    <h1 class="hot_title">热门歌单推荐</h1>
    <div class="content_box">
      <ng-container *ngFor="let item of hotData.topList">
          <app-small-card></app-small-card>
      </ng-container>
    </div>
  </div>
</app-scroll>
