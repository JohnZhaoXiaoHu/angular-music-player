<app-scroll>
  <div class="hot_box">
    <div class="slide_render_view">
      <div class="slide_wrapper">
        <app-slider>
          <div class="slide_content">
            <div class="slide_item" *ngFor="let item of loopData">
              <a [href]="item.linkUrl">
                <img [src]="item.picUrl">
              </a>
            </div>
          </div>
        </app-slider>
      </div>
    </div>
    <div class="container_box">
      <div class="content_box">
        <app-big-card></app-big-card>
        <app-big-card></app-big-card>
        <app-big-card></app-big-card>
        <app-big-card></app-big-card>
        <app-big-card></app-big-card>
      </div>
    </div>
    <app-headline size=20 title="歌单推荐"></app-headline>
    <div class="container_box">
      <div class="content_box">
        <app-big-card></app-big-card>
        <app-big-card></app-big-card>
        <app-big-card></app-big-card>
        <app-big-card></app-big-card>
        <app-big-card></app-big-card>
      </div>
    </div>
    <app-headline size=20 title="新歌首发"></app-headline>
    <div class="container_box">
      <div class="content_box">
        <app-small-card></app-small-card>
        <app-small-card></app-small-card>
        <app-small-card></app-small-card>
        <app-small-card></app-small-card>
        <app-small-card></app-small-card>
        <app-small-card></app-small-card>
        <app-small-card></app-small-card>
        <app-small-card></app-small-card>
        <app-small-card></app-small-card>
        <app-small-card></app-small-card>
        <app-small-card></app-small-card>
      </div>
    </div>
  </div>
</app-scroll>
