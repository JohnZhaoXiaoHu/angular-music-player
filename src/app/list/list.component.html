<app-scroll>
  <div class="content_box">
    <ng-container *ngFor="let item of topListData.topList; let rank=index">
      <app-big-card [durationTime]="time(item.dt)" [id]="item.al.id" [picUrl]="item.al.picUrl+'?param=100y100&quality=100'" [singer]="modifyArray(item.ar)"
        [name]="item.name" [rank]="rank+1"></app-big-card>
    </ng-container>
  </div>
</app-scroll>
